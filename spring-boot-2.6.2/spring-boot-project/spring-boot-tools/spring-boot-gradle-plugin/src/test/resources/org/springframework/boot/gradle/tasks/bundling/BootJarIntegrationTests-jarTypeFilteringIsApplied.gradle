plugins {
	id 'java'
	id 'org.springframework.boot' version '{version}'
}

bootJar {
	mainClass = 'com.example.Application'
}

repositories {
	flatDir {
		dirs 'repository'
	}
}

dependencies {
	implementation(name: "standard")
	implementation(name: "starter")
}

bootJar {
	layered {
		enabled = false
	}
}

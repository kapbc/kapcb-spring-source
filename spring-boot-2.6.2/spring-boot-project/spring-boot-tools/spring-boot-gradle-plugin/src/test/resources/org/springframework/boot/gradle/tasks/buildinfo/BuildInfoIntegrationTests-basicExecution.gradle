plugins {
	id 'org.springframework.boot' version '{version}' apply false
}

version = '0.1.0'

task buildInfo(type: org.springframework.boot.gradle.tasks.buildinfo.BuildInfo) {
	destinationDir project.buildDir
	properties {
		artifact = 'foo'
		group = 'foo'
		name = 'foo'
		additional = ['additional': 'foo']
	}
}
